<div id="blog-list">
  <div class="resume-cards-group">
  {% for post in posts %}
  {% if post.published %}
    <a href="{{ post.url_absolute }}">
        <div class="resume-card">
          <div class="resume-card-header">
            <div>
              <b class="underline" style="font-size: 1.2em">{{ post.title_raw }}</b><br />
              <span class="me-2 no-wrap resume-card-metadata"><i class="fa-duotone fa-light fa-calendar-days color-red"></i>
                {{ post.published_formatted }}
              </span>
          
              <span class="me-2 no-wrap resume-card-metadata"><i class="fa-duotone fa-light fa-clock color-purple"></i>
                {{ post.length }} min read
              </span>

              <span class="me-2 no-wrap resume-card-metadata"><i class="fa-duotone fa-light fa-tags color-blue"></i>
                {% for tag in post.tags %}
                  #{{ tag }}{% if not loop.last %}, {% endif %}
                {% endfor %}
              </span>
            </div>
          </div>
          <!-- remove post description from preview <div class="resume-card-content"> 
            <p style="padding-left: 20px; padding-right: 20px">{{ post.description }}</p>
          </div> -->
        </div>
      </a>
    {% endif %}
    {% endfor %}
    {% if not hide_see_all %}
    <div class="resume-card">
      <div class="resume-card-footer">
        <b"><i class="fa-solid fa-angle-right me-1"></i><a href="/blog/">All posts</a></b>
      </div>
    </div>
    {% endif %}
  </div>
</div>
